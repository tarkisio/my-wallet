<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:wght@200&family=Source+Sans+3:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- <header class="header hidden">
        <div id="header">
            <h1>My Wallet</h1>
        </div>
    </header> -->
    <section class="toggleItens">
        <button class="button-include-itens" value="+">﹢</button>
        <ul class="menu-include-itens hidden">
            <li>Lançar Receita</li>
            <li>Lançar Despesa</li>
        </ul>
    </section>
    <main class="body-block">
            <section class="section total-cash">
                <p>Total na carteira</p>
                <h2>R$ 10000,00</h2>
                <div class="main-buttons">
                    <button class="main-buttons-item" onclick="window.location.href='./pages/receitas.html'">Ver receitas</button>
                </div>
            </section>
            <section class="section despesas-fixas">
                <p>Despesas Fixas</p>
                <h2>R$ 5000,00</h2>
                <div class="main-buttons">
                    <button class="main-buttons-item" onclick="window.location.href='./pages/despesas-fixas.html'" id="btn-depesas-fixas">Ver despesa</button>
                </div>

            </section>
            <section class="section">
                <p>Despesas Rotativas</p>
                <h2>R$ 1500,0</h2>
                <div class="main-buttons">
                    <button class="main-buttons-item" onclick="window.location.href='./pages/despesas-rotativas.html'" id="btn-depesas-rotativas">Ver despesa</button>
                </div>

            </section>
            <section class="section">
                <p>Livre para gastar</p>
                <h2>R$ 800,0</h2>
                <div class="main-buttons">
                    <button class="main-buttons-item" onclick="window.location.href='./pages/livre.html'" id="btn-despesas-livres">Ver despesa</button>
                </div>
                
            </section>
        </main>
    <script src="./js/main.js"></script>
</body>

</html>
