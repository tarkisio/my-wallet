<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:wght@200&family=Source+Sans+3:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <header class="header">
        <div id="header">
        </div>
        <section>
            <button class="button-back" onclick="window.location.href='../index.html'" value="voltar">⇽</button>
        </section>
    </header>

    <section class="toggleItens">
        <button class="button-include-itens" value="+">﹢</button>
        <ul class="menu-include-itens hidden">
            <li>Lançar Receita</li>
            <li>Lançar Despesa</li>
        </ul>
    </section>
    <main class="body-block">
        <section class="section total-cash">
            <p>Total na carteira</p>
            <h2>R$ 10000,00</h2>
            <div class="main-buttons">
                <button class="main-buttons-item">Ver receitas</button>
            </div>
        </section>
            <section class="section soh-receitas">
                <ul class="lista-despesas lista-receita" id="lista-receita">
                    <li class="despesa-item">Jantar: R$ 200,00</li>
                    <li class="despesa-item">Presente do fulano: R$ 160,00</li>
                </ul>
            </section>
        </main>
    <script src="./js/main.js"></script>
</body>

</html>
